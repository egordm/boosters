name: Python Release

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., v0.1.0 or 0.1.0). Prefixing with v is optional.'
        required: true
        default: ""
      dev_build:
        description: 'Create a dev build (.devN suffix based on timestamp)'
        type: boolean
        default: false

permissions:
  contents: read

env:
  CARGO_TERM_COLOR: always
  PYTHON_VERSION: "3.12"

jobs:
  # Build wheels for multiple platforms using maturin
  build:
    name: Build wheels (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            manylinux: auto

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Setup Rust cache
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: |
            .
            packages/boosters-python
          key: ${{ matrix.target }}

      - name: Compute version
        id: ver
        shell: bash
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          DEV_BUILD: ${{ github.event.inputs.dev_build }}
        run: |
          set -euo pipefail
          
          # Determine base version
          if [ -n "${RELEASE_TAG:-}" ]; then
            VERSION="$RELEASE_TAG"
          elif [ -n "${INPUT_VERSION:-}" ]; then
            VERSION="$INPUT_VERSION"
          else
            # Fallback to ref tag
            if [[ "$GITHUB_REF" == refs/tags/* ]]; then
              VERSION="${GITHUB_REF#refs/tags/}"
            else
              echo "No version provided, aborting"
              exit 1
            fi
          fi
          
          # Remove leading 'v' if present
          VERSION="${VERSION#v}"
          
          # Add dev suffix if requested
          if [ "${DEV_BUILD:-false}" = "true" ]; then
            TS=$(date -u +%Y%m%d%H%M)
            HASH=$(git rev-parse --short=8 HEAD)
            VERSION="${VERSION}.dev${TS}"
          fi
          
          echo "Release version: $VERSION"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Apply version
        run: uv run poe version --version "${{ steps.ver.outputs.version }}"

      - name: Generate stubs
        run: uv run poe python:stubs-gen

      - name: Build wheel
        uses: PyO3/maturin-action@v1
        with:
          target: ${{ matrix.target }}
          args: --release --strip -m packages/boosters-python/Cargo.toml --out dist
          manylinux: ${{ matrix.manylinux || 'auto' }}

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target }}
          path: dist/*.whl
          if-no-files-found: error

  # Build source distribution
  sdist:
    name: Build sdist
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install uv
        uses: astral-sh/setup-uv@v6
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: Compute version
        id: ver
        shell: bash
        env:
          RELEASE_TAG: ${{ github.event.release.tag_name }}
          INPUT_VERSION: ${{ github.event.inputs.version }}
          DEV_BUILD: ${{ github.event.inputs.dev_build }}
        run: |
          set -euo pipefail
          
          if [ -n "${RELEASE_TAG:-}" ]; then
            VERSION="$RELEASE_TAG"
          elif [ -n "${INPUT_VERSION:-}" ]; then
            VERSION="$INPUT_VERSION"
          else
            if [[ "$GITHUB_REF" == refs/tags/* ]]; then
              VERSION="${GITHUB_REF#refs/tags/}"
            else
              echo "No version provided, aborting"
              exit 1
            fi
          fi
          
          VERSION="${VERSION#v}"
          
          if [ "${DEV_BUILD:-false}" = "true" ]; then
            TS=$(date -u +%Y%m%d%H%M)
            VERSION="${VERSION}.dev${TS}"
          fi
          
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"

      - name: Apply version
        run: uv run poe version --version "${{ steps.ver.outputs.version }}"

      - name: Generate stubs
        run: uv run poe python:stubs-gen

      - name: Build sdist
        uses: PyO3/maturin-action@v1
        with:
          command: sdist
          args: -m packages/boosters-python/Cargo.toml --out dist

      - name: Upload sdist
        uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz
          if-no-files-found: error

  # Publish to PyPI using trusted publishing
  publish:
    name: Publish to PyPI
    needs: [build, sdist]
    runs-on: ubuntu-latest
    environment: release
    permissions:
      # Required for trusted publishing
      id-token: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: List artifacts
        run: ls -la dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: dist/
          # Uses trusted publishing - no API token needed
          # Configure at: https://pypi.org/manage/project/boosters/settings/publishing/
