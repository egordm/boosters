[project]
name = "boosters-eval"
version = "0.1.0"
description = "Evaluation benchmarks for gradient boosting libraries"
readme = "README.md"
requires-python = ">=3.12"
license = { text = "MIT" }
keywords = ["machine-learning", "gradient-boosting", "benchmarking", "evaluation"]

dependencies = [
    "numpy>=2.0",
    "pandas>=2.2",
    "scikit-learn>=1.5",
    "typer>=0.12",
    "rich>=13.0",
    "pydantic>=2.0",
    "tabulate>=0.9",
    "boosters",
]

[project.optional-dependencies]
xgboost = ["xgboost>=2.0"]
lightgbm = ["lightgbm>=4.0"]
catboost = ["catboost>=1.2"]
all = ["xgboost>=2.0", "lightgbm>=4.0", "catboost>=1.2"]

[project.scripts]
boosters-eval = "boosters_eval.cli:app"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/boosters_eval"]

[dependency-groups]
dev = ["pytest>=8.0"]
