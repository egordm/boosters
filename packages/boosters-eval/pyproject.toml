[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "boosters-eval"
version = "0.1.0"
description = "Evaluation benchmarks for gradient boosting libraries"
readme = "README.md"
keywords = [ "benchmarking", "evaluation", "gradient-boosting", "machine-learning" ]

license = { text = "MIT" }
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "boosters",
  "huggingface_hub>=0.23",
  "lightgbm>=4",
  "numpy>=2",
  "pandas>=2.2",
  "pyarrow>=16",
  "psutil>=5",
  "pydantic>=2",
  "rich>=13",
  "scikit-learn>=1.5",
  "scipy>=1.10",
  "tabulate>=0.9",
  "typer>=0.12",
  "xgboost>=2",
]
scripts.boosters-eval = "boosters_eval.cli:app"

[dependency-groups]
dev = [ "pytest>=8", "pytest-cov>=4" ]

[tool.hatch.build.targets.wheel]
packages = [ "src/boosters_eval" ]

[tool.pytest.ini_options]
testpaths = [ "tests" ]
