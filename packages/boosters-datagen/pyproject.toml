[build-system]
build-backend = "hatchling.build"
requires = [ "hatchling" ]

[project]
name = "boosters-datagen"
version = "0.1.0"
description = "Test data generation for boosters library"
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
classifiers = [
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3.12",
  "Programming Language :: Python :: 3.13",
  "Programming Language :: Python :: 3.14",
]
dependencies = [
  "boosters[schema]",
  "lightgbm>=4",
  "numpy>=2",
  "rich>=13",
  "scikit-learn>=1.5",
  "typer>=0.12",
  "xgboost>=2",
]

scripts.boosters-datagen = "boosters_datagen.cli:app"

[dependency-groups]
dev = [ "pytest>=8" ]

[tool.hatch.build.targets.wheel]
packages = [ "src/boosters_datagen" ]
